<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulário de Cadastro</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navegação</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Menu
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Ação</a></li>
                            <li><a class="dropdown-item" href="#">Outra ação</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Algo mais aqui</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Desativado</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar" />
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
                <div class="d-flex align-items-center ms-3">
                    <button id="toggle-theme" class="btn btn-outline-dark btn-sm">
                        <i class="bi bi-moon-fill me-1"></i> Tema Escuro
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3><i class="bi bi-person-plus-fill me-2"></i>Formulário de Cadastro</h3>
            </div>
            <div class="card-body">
                <form class="needs-validation" novalidate>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" class="form-control" id="nome" name="nome" required maxlength="35">
                            <div class="invalid-feedback">Informe seu nome.</div>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">E-mail:</label>
                            <input type="email" class="form-control" id="email" name="email" required maxlength="30">
                            <div class="invalid-feedback">E-mail inválido.</div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="nasc" class="form-label">Data de Nascimento:</label>
                            <input type="date" class="form-control" id="nasc" name="nasc" min="1900-01-01" required>
                        </div>
                        <div class="col-md-4">
                            <label for="telefone" class="form-label">Telefone:</label>
                            <input type="tel" class="form-control" id="telefone" name="telefone">
                        </div>
                        <div class="col-md-4">
                            <label for="filhos" class="form-label">Número de filhos:</label>
                            <input type="number" class="form-control" id="filhos" name="filhos" min="0" max="10">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="mes" class="form-label">Mês e Ano Atual:</label>
                            <input type="month" class="form-control" id="mes" name="mes">
                        </div>
                        <div class="col-md-4">
                            <label for="sem" class="form-label">Semana Atual do Ano:</label>
                            <input type="week" class="form-control" id="sem" name="sem">
                        </div>
                        <div class="col-md-4">
                            <label for="horario" class="form-label">Horário Atual:</label>
                            <input type="time" class="form-control" id="horario" name="horario">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="aula" class="form-label">Data/Hora da Aula:</label>
                            <input type="datetime-local" class="form-control" id="aula" name="aula">
                        </div>
                        <div class="col-md-6">
                            <label for="cor" class="form-label">Cor da Blusa:</label>
                            <input type="color" class="form-control form-control-color" id="cor" name="cor"
                                title="Escolha uma cor">
                        </div>
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="reset" class="btn btn-outline-secondary me-2">
                            <i class="bi bi-x-circle"></i> Limpar
                        </button>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-send-check-fill"></i> Enviar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Scripts adicionais -->
    <script>
        // Validação do formulário
        (function () {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();

        // Alternância de tema claro/escuro
        const body = document.body;
        const toggleBtn = document.getElementById("toggle-theme");

        // Verifica tema salvo
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
            applyDarkTheme();
        }

        toggleBtn.addEventListener("click", () => {
            if (body.classList.contains("bg-dark")) {
                applyLightTheme();
            } else {
                applyDarkTheme();
            }
        });

        function applyDarkTheme() {
            body.classList.add("bg-dark", "text-light");
            toggleBtn.classList.remove("btn-outline-dark");
            toggleBtn.classList.add("btn-outline-light");
            toggleBtn.innerHTML = '<i class="bi bi-sun-fill me-1"></i> Tema Claro';
            localStorage.setItem("theme", "dark");
        }

        function applyLightTheme() {
            body.classList.remove("bg-dark", "text-light");
            toggleBtn.classList.remove("btn-outline-light");
            toggleBtn.classList.add("btn-outline-dark");
            toggleBtn.innerHTML = '<i class="bi bi-moon-fill me-1"></i> Tema Escuro';
            localStorage.setItem("theme", "light");
        }
    </script>
</body>
</html>
